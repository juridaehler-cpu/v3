<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body { 
    margin: 0; 
    padding: 0; 
    font-family: Arial, sans-serif;
    text-align: center;

    /* Wallpaper Hintergrund */
    background: url("F5F8ED3D-F090-4910-B284-13037EF00854.png") no-repeat center center fixed;
    background-size: cover;
}

/* Dunkler Overlay für bessere Lesbarkeit */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4); /* 40% dunkler */
    z-index: -1;
}

/* Haupt-Slogan */
#main-title {
    font-size: 26px;
    font-weight: bold;
    color: #fff; /* weiss wegen Hintergrund */
    margin-top: 60px;
    margin-bottom: 20px;
}

/* Zentrierte Login-Box */
#login-box {
    width: 350px;
    margin: 20px auto 120px auto;
    padding: 30px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    text-align: center;
}
#login-box h2 {
    margin-bottom: 20px;
}
input[type="password"] {
    width: 90%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 15px;
}
button, a.donate-btn {
    width: 95%;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    display: inline-block;
}
button {
    background: #007bff;
    color: white;
}
a.donate-btn {
    background: #ffc439;
    color: black;
    font-weight: bold;
}
#error {
    color: red;
    margin-top: 10px;
}

/* Content-Bereich nach Login */
#content {
    display: none;
    padding: 40px;
}
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}
.gallery img {
    width: 100%;
    border-radius: 0;
    box-shadow: none;
}

/* Cookie Banner */
#cookie-banner {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.9);
    color: white;
    padding: 15px;
    text-align: center;
    display: none;
    z-index: 1000;
}
#cookie-banner button {
    background: #28a745;
    color: white;
    margin-left: 10px;
    border-radius: 5px;
    padding: 8px 16px;
    border: none;
    cursor: pointer;
}
</style>
</head>
<body>

<!-- Grosser Slogan über dem Login -->
<div id="main-title">
    Erhalte Zugriff auf das grösste Meme-Archiv der Schweiz
</div>

<!-- Login Box -->
<div id="login-box">
    <h2>Willkommen</h2>
    <p>Bitte Passwort eingeben:</p>
    <input type="password" id="password" placeholder="Passwort">
    <br>
    <button onclick="checkPassword()">Login</button>
    <p id="error"></p>

    <div id="or-text">oder</div>
    <!-- PayPal-Spenden-Link -->
    <a href="https://www.paypal.com/paypalme/jxridaehler@gmail.com" class="donate-btn" target="_blank">Spenden</a>
</div>

<!-- Bilder-Content -->
<div id="content">
    <div class="gallery">
        <!-- deine Bilder -->
        <img src="vik.jpg" alt="vik">
        <img src="jp.png" alt="jp">
        <!-- ... alle weiteren Bilder wie vorher ... -->
    </div>
</div>

<!-- Cookie Banner -->
<div id="cookie-banner">
    Diese Website verwendet Cookies, um dein Erlebnis zu verbessern. 
    <button onclick="acceptCookies()">Akzeptieren</button>
</div>

<script>
function checkPassword() {
    const input = document.getElementById("password").value;
    const error = document.getElementById("error");
    if (input === "ticklemytip15") {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("main-title").style.display = "none"; // Haupt-Slogan ausblenden
        document.getElementById("content").style.display = "block";
        error.textContent = "";
    } else {
        error.textContent = "Falsches Passwort!";
    }
}

function acceptCookies() {
    document.getElementById("cookie-banner").style.display = "none";
    localStorage.setItem("cookiesAccepted", "true");
}

document.addEventListener("DOMContentLoaded", function() {
    if (!localStorage.getItem("cookiesAccepted")) {
        document.getElementById("cookie-banner").style.display = "block";
    }
});
</script>

</body>
</html>
